# Dependabot configuration for kinda.fun
# This configuration minimizes noise by:
# - ONLY creating PRs for security vulnerabilities (no routine updates)
# - Grouping security updates into a single weekly PR on Monday
# - Limiting to 1 open PR at a time
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Security-only updates for npm
  - package-ecosystem: "npm"
    # Look for `package.json` and `lock` files in the `root` directory
    directory: "/"
    # Check for updates once per week (Monday mornings)
    schedule:
      interval: "weekly"
      day: "monday"
    # Limit to 1 open PR at a time
    open-pull-requests-limit: 1
    # Group all security updates into a single PR
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
    # Ignore ALL non-security updates
    ignore:
      - dependency-name: "*"
        # This blocks all updates except security vulnerabilities
        update-types: ["version-update:semver-major", "version-update:semver-minor", "version-update:semver-patch"]
